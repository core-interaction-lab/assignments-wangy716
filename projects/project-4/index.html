<!DOCTYPE html>

<html lang="en">

<head>
   <link rel="stylesheet" href="assets/css/main.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">

</head>

<body>

  <header class="title" style="margin-bottom: 0.5%; padding-top: 1%;">
    Le Papillon
  </header>
  <div class="container">

    <div class="control">
      <div class="title">Shape</div>
      <div>
        <input class="drag" type="range" min="1" max="3" value="1" id="headControlId">
        <div class="subtitle">head</div>
      </div>
      <div>
        <input type="range" min="1" max="3" value="1" id="bodyControlId">
        <div class="subtitle">body</div>
      </div>
      <div>
        <input type="range" min="1" max="3" value="1" id="upperWingControlId">
        <div class="subtitle">upper wing</div>
      </div>
      <div>
        <input type="range" min="1" max="3" value="1" id="lowerWingControlId">
        <div class="subtitle">lower wing</div>
      </div>
      <div>
        <input type="range" min="1" max="3" value="1" id="patternControlId">
        <div class="subtitle">pattern</div>
      </div>
    </div>

    <div>
    <canvas id="canvas">
      <svg xmlns:svg="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/2000/svg" width="210mm" height="700px" viewBox="0 0 210 190"
        id="svg34">

        <g id="layer1">
          <rect id="g_body1" style="fill:#fff;stroke-width:0.5px;stroke:black;" width="12" height="82" x="97.5" y="58" />
          <ellipse id="g_body2" style="fill:#fff;display:none;stroke-width:0.5px;stroke:black;" cx="103.5" cy="99" rx="6" ry="41" />
          <path id="g_body3" style="fill:#fff;display:none;stroke-width:0.5px;stroke:black;" d="M 103.5,58 109.5,140 97.5,140 Z" />

          <circle id="g_head1" style="fill:#fff;stroke-width:0.5px;stroke:black;" cx="103.5" cy="36" r="9" />
          <rect id="g_head2" style="fill:#fff;display:none;stroke-width:0.5px;stroke:black;" width="18" height="18" x="94.5" y="28" />
          <path id="g_head3" style="fill:#fff;display:none;stroke-width:0.5px;stroke:black;" d="M 104.5,26 115.5,46 92.5,46 Z" />

          <circle id="g_upper_left_wing1" style="fill:#fff;stroke-width:0.5px;stroke:black;" cx="50" cy="67" r="35" />
          <rect id="g_upper_left_wing2" style="fill:#fff;display:none;stroke-width:0.5px;stroke:black;" width="65" height="65" x="21"
            y="36" />

          <circle id="g_upper_right_wing1" style="fill:#fff;stroke-width:0.5px;stroke:black;" cx="157" cy="67" r="35" />
          <rect id="g_upper_right_wing2" style="fill:#fff;display:none;stroke-width:0.5px;stroke:black;" width="65" height="65" x="123"
            y="34" />
          <path id="g_upper_right_wing3" style="fill:#fff;display:none;stroke:#000000;stroke-width:0.5px;stroke:black;"
            d="M 158,34 123,83 192,83 Z" />


          <circle id="g_lower_left_wing1" style="fill:#fff;stroke-width:0.5px;stroke:black;" cx="68" cy="107" r="20" />
          <rect id="g_lower_left_wing2" style="fill:#fff;display:none;stroke-width:0.5px;stroke:black;" width="28" height="28" x="57"
            y="93" />
          <path id="g_lower_left_wing3" style="fill:#fff;display:none;stroke:#000000;stroke-width:0.5px;stroke:black;"
            d="M 71,87 88,118 54,118 Z" />


          <circle id="g_lower_right_wing1" style="fill:#fff;stroke-width:0.5px;stroke:black;" cx="139" cy="107" r="20" />
          <rect id="g_lower_right_wing2" style="fill:#fff;display:none;stroke-width:0.5px;stroke:black;" width="28" height="28" x="125"
            y="93" />
          <path id="g_lower_right_wing3" style="fill:#fff;display:none;stroke:#000000;stroke-width:0.5px;stroke:black;"
            d="M 139,87 156,118 122,118 Z" />
        </g>

        <g id="layer2">

        </g>

      </svg>

      <div class="name">
        <input type="text" placeholder="NAME IT" style="text-align: center; font-family: michroma;">
      </div>
    </div>
</canvas>
    <div class="control">
      <div class="title">Size</div>
      <div>
        <input type="range" min="1" max="10" value="1" id="headSizeId">
        <div class="subtitle">head</div>
      </div>
      <div>
        <input type="range" min="1" max="10" value="1" id="bodySizeId">
        <div class="subtitle">body</div>
      </div>
      <div>
        <input type="range" min="1" max="10" value="1" id="upperWingSizeId">
        <div class="subtitle">upper wing</div>
      </div>
      <div>
        <input type="range" min="1" max="10" value="1" id="lowerWingSizeId">
        <div class="subtitle">lower wing</div>
      </div>
      <div>
        <input type="range" min="1" max="10" value="1" id="patternSizeId">
        <div class="subtitle">pattern</div>
      </div>
      <div>
        <input type="color" onchange="onChangeColor(event)" id="colorId">
        <div class="subtitle">color</div>
      </div>
    </div>

  </div>

  <script src="assets/js/index.js"></script>
</body>

</html>
