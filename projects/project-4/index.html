<!DOCTYPE html>

<html lang="en">

<head>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: space-around;
    }

    .control {
      width: 20%;
      text-align: center;
      margin-top: 100px;
      height: 100%;
    }

    .control .title {
      font-size: 26px;
      margin: 20px;
    }

    .control>div {
      margin-bottom: 30px;
    }

    .name {
      text-align: center;
    }

    .name input {
      border: none;
      border-bottom: solid;
      outline: none;
    }
  </style>

</head>

<body>
  <div class="container">

    <div class="control">
      <div class="title">Shape</div>
      <div>
        <input type="range" min="1" max="3" value="1" id="headControlId">
        <div>head</div>
      </div>
      <div>
        <input type="range" min="1" max="3" value="1" id="bodyControlId">
        <div>body</div>
      </div>
      <div>
        <input type="range" min="1" max="3" value="1" id="upperWingControlId">
        <div>upper wing</div>
      </div>
      <div>
        <input type="range" min="1" max="3" value="1" id="lowerWingControlId">
        <div>lower wing</div>
      </div>
      <div>
        <input type="range" min="1" max="3" value="1" id="patternControlId">
        <div>pattern</div>
      </div>
    </div>

    <div>

        id="svg34">

          <circle id="g_head1" style="fill:#fff;stroke-width:0.5px;stroke:black;" cx="104" cy="66" r="9" />

          <path id="g_head3" style="fill:#fff;display:none;stroke-width:0.5px;stroke:black;" d="M 105,57 115,75 94,75 Z" />

          <circle id="g_upper_left_wing1" style="fill:#fff;stroke-width:0.5px;stroke:black;" cx="50" cy="97" r="35" />
          <rect id="g_upper_left_wing2" style="fill:#fff;display:none;stroke-width:0.5px;stroke:black;" width="65" height="65" x="21"
            y="66" />
          <path id="g_upper_left_wing3" style="fill:#fff;display:none;stroke:#000000;stroke-width:0.5px;stroke:black;"

          <circle id="g_upper_right_wing1" style="fill:#fff;stroke-width:0.5px;stroke:black;" cx="157" cy="97" r="35" />
          <rect id="g_upper_right_wing2" style="fill:#fff;display:none;stroke-width:0.5px;stroke:black;" width="65" height="65" x="123"
            y="64" />
          <path id="g_upper_right_wing3" style="fill:#fff;display:none;stroke:#000000;stroke-width:0.5px;stroke:black;"

          <circle id="g_lower_left_wing1" style="fill:#fff;stroke-width:0.5px;stroke:black;" cx="68" cy="137" r="20" />

          <rect id="g_lower_right_wing2" style="fill:#fff;display:none;stroke-width:0.5px;stroke:black;" width="28" height="28" x="125"
            y="123" />

            d="M 139,117 156,148 122,148 Z" />
        </g>

        <g id="layer2">

        </g>

      </svg>

      <div class="name">
        <input type="text" placeholder="Input name...">
      </div>
    </div>

    <div class="control">
      <div class="title">attributes</div>
      <div>
        <input type="range" min="1" max="10" value="1" id="headSizeId">
        <div>head</div>
      </div>
      <div>
        <input type="range" min="1" max="10" value="1" id="bodySizeId">
        <div>body</div>
      </div>
      <div>
        <input type="range" min="1" max="10" value="1" id="upperWingSizeId">
        <div>upper wing</div>
      </div>
      <div>
        <input type="range" min="1" max="10" value="1" id="lowerWingSizeId">
        <div>lower wing</div>
      </div>
      <div>
        <input type="range" min="1" max="10" value="1" id="patternSizeId">
        <div>pattern</div>
      </div>
      <div>
        <input type="color" onchange="onChangeColor(event)" id="colorId">
        <div>color</div>
      </div>
    </div>

  </div>

  <script src="assets/js/index.js"></script>
</body>

</html>
